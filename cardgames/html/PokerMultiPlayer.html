<body>

  <form id="login" action="/login" method="post"> 
    <div>
      <label>Username:</label>
      <input type="text" name="username"/>
    </div>
    <div>
      <label>Password:</label>
      <input type="password" name="password"/>
    </div>
    <div>
      <input type="submit" value="Log In"/>
    </div>
  </form>
  <div>
    <button id="logOutButton">Log Out</button>
    message: <input id="messageText" type="text" />
    <button id="getButton">get message</button>
    <button id="setButton">send message</button>
  </div>


  <div id="player0Cards" class="player0Cards">
    <img id="card0" src="/cards/back-blue-75-3.png" />
    <img id="card1" src="/cards/back-blue-75-3.png" />
    <img id="card2" src="/cards/back-blue-75-3.png" />
    <img id="card3" src="/cards/back-blue-75-3.png" />
    <img id="card4" src="/cards/back-blue-75-3.png" />

    <h3 id="player0msg">
      player 0 message
    </h3>
  </div>
  <div id="playButtons">
    <form>
      <input id= "playButton0" type="button" value="Join Next Hand" onclick="joinGame(this);" />
      <input id= "playButton1" type="button" value="Discard Selected Card" onclick="discardCurrentCard(this);" />
      <input id= "playButton2" type="button" value="Done Discard" onclick="doneDiscard(this);" />
      <input id= "playButton3" type="button" value="Fold" onclick="foldHand(this);" />
      <input id= "playButton4" type="button" value="Call" onclick="callGame(this);" />
    </form>
  </div>

    welcome to the server hosted game, :-)
